<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registerStyle.css">
    <title>Document</title>
</head>
<body>


    <form id="meuFormulario" >
        <h1>Dados do Aluno:</h1>
        <div class="form-row" >
            <div class="form-col">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" ><br>
                <label for="address">Endereço:</label><br>
                <input type="text" id="address" name="address" ><br>
                <label for="district">Bairro:</label><br>
                <input type="text" id="district" name="district"><br>
                <label for="city">Cidade:</label><br>
                <input type="text" id="city" name="city" ><br>
                <label for="state">Estado:</label><br>
                <input type="text" id="state" name="state" ><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" ><br>
            </div>
            <div class="form-col">
                <label for="number">Número:</label><br>
                <input type="text" id="number" name="number"><br>
                <label for="zipcode">CEP:</label><br>
                <input type="text" id="zipcode" name="zipcode"><br>
                <label for="complement">Complemento:</label><br>
                <input type="text" id="complement" name="complement"><br>
                <label for="phone">Telefone:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="cellphone">Celular:</label><br>
                <input type="text" id="cellphone" name="cellphone" ><br>
                <label for="color">Cor:</label><br>
                <select id="color" name="color" >
                    <option value="branca">Branca</option>
                    <option value="preta">Preta</option>
                    <option value="parda">Parda</option>
                    <option value="amarela">Amarela</option>
                    <option value="indigena">Indígena</option>
                </select><br>
            </div>
        </div>
       <button type="submit">Proximo passo...  </button>
    </form>
    <script src="form1To2.js" id="enviarFormulario"></script>
</body>
</html>
